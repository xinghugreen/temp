<html>

	<head>
		<meta charset="UTF-8">
		<title> 私有程式 </title>
		<script>
		 function hello(f){
			var txt;
			alert(f.edu.value);
			for(i=0;i<3;i++){
				if( f.ck[i].checked) {
					txt = txt + f.ck[i].value + ",";
				}
			}
			alert(txt) ;
			return false ;
		}
		
		function Zoom1(abc){
			abc.width=300 ;
			abc.height=180 ;
		}
		
		function Zoom2(img0){
			img0.width=100 ;
			img0.height=50 ;
		}
		</script>
	</head>

	<body >
	<!-- cellpadding cellspacing colspan rowspan enctype(編碼) method(預設get post) onsubmit(檢查)-->
	
	<form name="f1" method="get" action="" enctype="multipart/form-data" onsubmit="return hello(this);"> 
		name: 	<input type="text" name="na" id="na" value=""> <br>
		性別: 	<input type="radio" name="sex" id="s1" value="M">男
				<input type="radio" name="sex" id="s2" value="F" checked>女 <br>
		學歷: 	<select name="edu">
				<option value="0">None</option>
				<option value="1" selected>小學</option>
				<option value="2" >中學</option>
				<option value="3" >大學</option>
				</select><br>
		想學:	<input type="checkbox" name="ck[0]" id="c1" value="javascript" checked>javascript
				<input type="checkbox" name="ck[1]" id="c2" value="jQuery">jQuery
				<input type="checkbox" name="ck[2]" id="c3" value="PHP">PHP
		<hr>
		<table border="0" cellpadding="1">
		帳號: <input type="text" name="ac" id="ac" value=""><br><br>
		密碼:	<input type="password" name="pw" id="pw" value=""><br>
		隱藏:<input type="hidden" name="hi" id="hi" value="Y"><br>
		上傳:<input type="file" name="pic" id="pic" ><br>
		意見:<textarea  cols="50" rows="6"><write in></textarea>
		
		</table>
		<input type="submit" value="好了">
		
	</form>	
	
	<script>
		document.write("<h1>Doc.write</h1>"+"123") ;
	</script>
	<hr>
		<img src='789.png' onclick='location.href="https://www.google.com.tw/" '>
		<input type="button" value="按放大" onclick="Zoom1()" id="btn1"><br>
		<img src="C:\Users\geego\Desktop\123.jpg" width="50" height="50" name="img1" id="img1" onmouseover="Zoom1(this)" onmouseout="Zoom2(this)">
		<img src="C:\Users\geego\Desktop\456.png" width="50" height="50" name="img2" id="img2" onmouseover="Zoom1()" onmouseout="Zoom2()>
	<!-- input type="button" value="放大" onclick="Zoom1()" id="btn1" onmouseover="Zoom1()" onmouseout="Zoom2()" -->	
	</body>

</html>
